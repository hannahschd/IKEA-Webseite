<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IKEA</title>
  <style>
    body {
      font-family: Alexandria, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>IKEA</h1>
  </header>

  <main>
    <h2>Über mich</h2>
    <p>Dies ist ein einfacher Textabschnitt. Du kannst diesen Bereich nutzen, um Inhalte wie Texte, Bilder oder Links hinzuzufügen.</p>
  </main>

   <title>Bild mit Beschreibung</title>
  <style>
    .bild-container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .bild-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .bild-container h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .bild-container p {
      margin: 0.5rem 0;
    }

    .zusatz {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="bild-container">
    <img src="https://via.placeholder.com/600x400" alt="Beispielbild">
    <h2>Mein Bildtitel</h2>
    <p>Dies ist eine kurze Beschreibung des Bildes.</p>
    <p class="zusatz">Weitere Informationen oder Bemerkungen.</p>
  </div>

</body>

  <footer>
    <p>&copy; 2025 Meine Webseite</p>
  </footer>

</body>
</html>
